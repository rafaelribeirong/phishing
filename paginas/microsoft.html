<!DOCTYPE html>
<html>
<head>
  <title>Combinação de Nomes</title>
  <script>
    function combineNames() {
      var namesInput = document.getElementById("names-input");
      var namesOutput = document.getElementById("names-output");

      var names = namesInput.value.trim().split("\n");
      var combinedNames = names.join(", ");

      namesOutput.value = combinedNames;
    }
  </script>
</head>
<body>
  <h1>Combinação de Nomes</h1>

  <textarea id="names-input" rows="10" cols="50" placeholder="Cole a lista de nomes do Excel aqui"></textarea>
  <br>
  <button onclick="combineNames()">Combinação</button>
  <br>
  <textarea id="names-output" rows="5" cols="50" readonly></textarea>
</body>
</html>
